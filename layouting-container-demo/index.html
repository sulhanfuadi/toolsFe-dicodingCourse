<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Container | Belajar Bootstrap 5</title>

    <!-- Bootstrap CSS v5.2.2 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <style>
      body {
        padding-block: 3rem;
      }

      body > div {
        padding-block: 1rem;
      }
    </style>
  </head>
  <body class="min-vh-100 d-flex align-items-center flex-column gap-4">
    <div class="container bg-primary text-center text-white">.container</div>
    <div class="container-sm bg-secondary text-center text-white">.container-sm</div>
    <div class="container-md bg-success text-center text-white">.container-md</div>
    <div class="container-lg bg-danger text-center text-white">.container-lg</div>
    <div class="container-xl bg-warning text-center">.container-xl</div>
    <div class="container-xxl bg-info text-center">.container-xxl</div>
    <div class="container-fluid bg-dark text-center text-white">.container-fluid</div>
  </body>
</html>
